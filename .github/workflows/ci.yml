name: CI

on:
  push:
    branches: [ master, develop, B-002-store-core ]
  pull_request:
    branches: [ master, develop ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  checks: write


jobs:
  test:
    name: Test
    runs-on: macos-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Cache SwiftLint
      uses: actions/cache@v4
      with:
        path: .swiftlint-cache
        key: ${{ runner.os }}-swiftlint-${{ hashFiles('.swiftlint.yml') }}
        restore-keys: |
          ${{ runner.os }}-swiftlint-
          
    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        fi
        
    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
      
    - name: Build Package
      run: swift build
      
    - name: Test Package
      run: swift test

  lint:
    name: Lint
    runs-on: macos-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        fi
        
    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging


  documentation:
    name: Documentation
    runs-on: macos-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
